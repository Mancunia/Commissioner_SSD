<div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog bg-success" role="document">
          <div class="modal-content">
            <div class="modal-header bg-dark" style="color:aliceblue;">
              <h5 class="modal-title" id="exampleModalLabel">New Company</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Company Name:</label>
                  <input type="text" class="form-control" name="name" id="recipient-name" required>
                </div>

               
                    
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">TIN:</label>
                  <input type="text" class="form-control" name="tin" id="TIN" required>
                </div> 
                
                <div class="form-group">
                          <label for="inputEmail4">Email:</label>
                          <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="user@gra.com">
                        </div>
                        
                        <div class="form-group">
                          <label for="inputEmail4">Website:</label>
                          <input type="text" class="form-control" id="inputEmail4" name="web" placeholder="user@gra.com">
                        </div>

        
                
                <div class="form-row">
                    <hr>
                        <div class="form-group col-md-4">
                          <label for="inputEmail4">Phone:</label>
                          <input type="Number" class="form-control" id="inputEmail4" name="phone" placeholder="0240000000">
                        </div>
                    
                        <div class="form-group col-md-4">
                          <label for="">Phone 2:</label>
                          <input type="Number" class="form-control" id="inputPassword4" name="phone1" placeholder="0240000000">
                        </div> 
                        
                        <div class="form-group col-md-4">
                          <label for="">Phone 3:</label>
                          <input type="Number" class="form-control" id="inputPassword4" name="phone2" placeholder="0240000000">
                        </div>
                      </div>

                      <div class="form-group">
                            <label for="message-text" class="col-form-label">Address:</label>
                            <textarea class="form-control" id="message-text" name="address" row="20"></textarea>
                          </div>
      
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Company description:</label>
                  <textarea class="form-control" id="message-text" name="description" row="20"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" value="submit" name="newCompany" class="btn btn-primary">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </div>
